{% extends "blog_base.html" %}

{%block content%}
<table class="blog_table_articles">
<thead>
    <tr>
        <th>Название</th>
        <th colspan="2">Действия</th>
    </tr>
</thead>
<tbody>
    {%for artItem in articles%}
    <tr>
        <td>{{artItem.title}}</td>
        <td class="blog_button_edit"><a>/</a></td>
        <td class="blog_button_remove"><a>-</a></td>
    </tr>
    {%endfor%}
</tbody>
</table>

<style>
    .blog_table_articles {
        width:100%;
        margin:0;
        padding:0;
    }
    .blog_table_articles tr {
        background:#FFF;
    }
    .blog_button_edit, .blog_button_remove {
        width:10px;
        text-align:center;
        font-weight:bold;
    }
    .blog_button_edit {
        color:yellow;
    }
    .blog_button_edit>a {
        border:1px solid yellow;
        border-radius:50%;
        padding:0 5px;
    }
    .blog_button_remove {
        color:red;
    }
    .blog_button_remove>a {
        border:1px solid red;
        border-radius:50%;
        padding:0 5px;
    }
</style>
{%endblock%}
